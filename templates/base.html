<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BookEasy{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            color: #212529;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            margin: 60px auto;
            max-width: 960px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        h1, h2, h3 {
            color: #0d6efd;
        }

        .btn-main {
            background-color: #0d6efd;
            color: #fff;
            border-radius: 8px;
            padding: 10px 24px;
            font-weight: 500;
            border: none;
            transition: 0.2s ease;
        }

        .btn-main:hover {
            background-color: #084298;
        }

        .btn-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .divider {
            border-top: 1px solid #dee2e6;
            margin: 2rem 0;
        }

        .form-label {
            font-weight: 500;
        }

        .booking-details p {
            line-height: 1.7;
            margin-bottom: 1.4rem;
        }

        .alert {
            margin-bottom: 2rem;
        }

        .brand-name {
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>{% block header %}BookEasy{% endblock header %}</h1>
        <hr>
            {% csrf_token %}
        <div class="btn-wrapper mt-4 mb-4 text-center">
  <a href="{% url 'main:home' %}" class="btn btn-outline-primary me-2">üè† –î–æ–¥–æ–º—É</a>

  {% if request.user.is_authenticated %}
    <a href="{% url 'main:profile_view' %}" class="btn btn-outline-success">üë§ –ü—Ä–æ—Ñ—ñ–ª—å</a>
  {% endif %}
</div>
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-3" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
